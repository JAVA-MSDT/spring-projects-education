<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      th:with="hasAdminRule=${@securityUtils.hasRole('ROLE_ADMIN')}"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title sec:authorize="!isAuthenticated()">Clothes Shop | Customers</title>
    <title sec:authorize="isAuthenticated()" th:text="${#authentication.name} + ' Profile' "></title>
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-sm-2">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <button class="btn btn-link text-start" id="v-pills-contact-info-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-contact-info" type="button" role="tab"
                        aria-controls="v-pills-contact-info"
                        aria-selected="true">Contact Info
                </button>
                <button class="btn btn-link text-start" id="v-pills-change-email-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-change-email" type="button" role="tab"
                        aria-controls="v-pills-change-email"
                        aria-selected="false">Change Email
                </button>
                <button class="btn btn-link text-start" id="v-pills-change-password-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-change-password" type="button" role="tab"
                        aria-controls="v-pills-change-password"
                        aria-selected="false">Change Password
                </button>
                <button class="btn btn-link text-start" id="v-pills-linked-accounts-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-linked-accounts" type="button" role="tab"
                        aria-controls="v-pills-linked-accounts"
                        aria-selected="false">Linked Accounts
                </button>
                <button class="btn btn-link text-start" id="v-pills-email-preferences-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-email-preferences" type="button" role="tab"
                        aria-controls="v-pills-email-preferences"
                        aria-selected="false">Email Preferences
                </button>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-contact-info" role="tabpanel"
                     aria-labelledby="v-pills-contact-info-tab" tabindex="0">
                    <h2>Contact Info</h2>
                    <hr>
                    <div class="row">
                        <div class="col-lg-4 mb-4" style="height: 350px">
                            <h3 class="mb-2">Profile picture</h3>
                            <img th:src="@{/images/user_avatar.jpg}"
                                 alt="Customer Profile Picture"
                                 class="border border-4 border-dark rounded-circle"
                                 width="250px" height="250px"/>
                            <!-- Profile Image Form-->
                            <form id="upload-customer-profile-image-form"
                                  enctype="multipart/form-data"
                                  th:action="@{/customers/update-customer-profile-image}"
                                  method="post"
                                  class="p-2 mb-2">
                                <input type="hidden" name="id" th:value="customer.id"/>
                                <input type="file" name="customerProfileImage" accept="image/*" required/>
                                <input id="upload-customer-profile-image"
                                       class="btn btn-info mt-2"
                                       type="submit"
                                       value="Upload Profile image"/>
                            </form>
                        </div>
                        <div class="col-lg-8 mb-4" style="height: 350px">
                            <h3 class="mb-2">Banner picture</h3>
                            <img class="w-100 h-75" th:src="@{/images/user_banner.jpg}"
                                 alt="Clothes Banner"/>
                            <!-- Banner Image Form-->
                            <form id="upload-customer-banner-image-form"
                                  enctype="multipart/form-data"
                                  th:action="@{/customers/update-customer-banner-image}"
                                  method="post"
                                  class="p-2 mb-2">
                                <input type="hidden" name="id" th:value="customer.id"/>
                                <input type="file" name="customerBannerImage" accept="image/*" required/>
                                <input id="upload-customer-banner-image"
                                       class="btn btn-primary mt-2"
                                       type="submit"
                                       value="Upload Banner image"/>
                            </form>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-change-email" role="tabpanel"
                     aria-labelledby="v-pills-change-email-tab"
                     tabindex="0">
                    <h2>Change Email</h2>
                    <hr>
                </div>
                <div class="tab-pane fade" id="v-pills-change-password" role="tabpanel"
                     aria-labelledby="v-pills-change-password-tab"
                     tabindex="0">
                    <h2>Change Password</h2>
                    <hr>
                </div>
                <div class="tab-pane fade" id="v-pills-linked-accounts" role="tabpanel"
                     aria-labelledby="v-pills-linked-accounts-tab"
                     tabindex="0">
                    <h2>Linked Accounts</h2>
                    <hr>
                </div>
                <div class="tab-pane fade" id="v-pills-email-preferences" role="tabpanel"
                     aria-labelledby="v-pills-email-preferences-tab"
                     tabindex="0">
                    <h2>Email Preferences</h2>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{shared/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script>
    const uploadProfileImageForm = document.getElementById("upload-customer-profile-image-form");
    const triggerProfileUpdateBtn = document.getElementById("update-customer-profile-image-trigger");
    const uploadBannerImageForm = document.getElementById("upload-customer-banner-image-form");
    const triggerBannerUpdateBtn = document.getElementById("update-customer-banner-image-trigger");

    function showUploadCustomerProfileImage() {
        uploadProfileImageForm.style.display = "block"
        triggerProfileUpdateBtn.style.display = "none";
    }

    function hideUploadCustomerProfileImage() {
        uploadProfileImageForm.style.display = "none"
        triggerProfileUpdateBtn.style.display = "block";
    }

    function showUploadCustomerBannerImage() {
        uploadBannerImageForm.style.display = "block"
        triggerBannerUpdateBtn.style.display = "none";
    }

    function hideUploadCustomerBannerImage() {
        uploadBannerImageForm.style.display = "none"
        triggerBannerUpdateBtn.style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const hash = window.location.hash;
        if (hash) {
            const tabButton = document.querySelector(`button[data-bs-target="${hash}"]`);
            if (tabButton) {
                const tab = new bootstrap.Tab(tabButton);
                tab.show();
            }
        }
    });

    function activateUpdate() {
        let submitBasicDetailsBtn = document.getElementById("update-details-btn");
        let updateDetailsTrigger = document.getElementById("update-details-trigger");
        let basicDetailsInputs = document.getElementsByClassName("update-details-input");

        if (submitBasicDetailsBtn.disabled === true) {
            submitBasicDetailsBtn.disabled = false;
            submitBasicDetailsBtn.type = "submit";

            updateDetailsTrigger.innerText = "Cancel Update"
            updateDetailsTrigger.classList.remove("btn-info")
            updateDetailsTrigger.classList.add("btn-warning")
        } else {
            submitBasicDetailsBtn.disabled = true;
            submitBasicDetailsBtn.type = "hidden";

            updateDetailsTrigger.innerText = "Update Details";
            updateDetailsTrigger.classList.add("btn-info")
            updateDetailsTrigger.classList.remove("btn-warning")
        }

        Array.from(basicDetailsInputs)
            .forEach(input => {
                if (input.disabled) {
                    input.disabled = false;
                    input.classList.remove("border-0")
                } else {
                    input.disabled = true;
                    input.classList.add("border-0")
                }
            })
    }
</script>
</body>
</html>
