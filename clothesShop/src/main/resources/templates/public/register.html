<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" media="screen" th:href="@{/style/application.css}">
    <title>Clothes Shop | Register</title>
</head>
<body>
<div th:insert="~{shared/header :: header}"></div>
<div class="container-fluid" style="background: #C9C5C4">
    <div class="row">
        <div class="col-md-5 vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-75">
                <div class="col-12 mb-4 p-4 border border-secondary rounded shadow bg-body-tertiary background-golden">
                    <div>
                        <h3>Register Page....</h3>
                        <p>Register to explore the world of elegance and the divers style of our new collections. </p>
                    </div>
                    <form th:object="${userRegister}" th:action="@{/register}" method="post" class="needs-validation"
                          novalidate>
                        <!-- Username Field -->
                        <label class="my-2" for="username">Username</label>
                        <input type="text" th:field="*{username}" id="username" name="username"
                               class="form-control form-control-lg"
                               required autofocus/>
                        <div class="invalid-feedback">Username is required.</div>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                             class="alert alert-danger"></div>

                        <!-- Email Field -->
                        <label class="my-2" for="email">Email</label>
                        <input type="email" th:field="*{email}" id="email" name="email"
                               class="form-control form-control-lg"
                               required/>
                        <div class="invalid-feedback">Please provide a valid email address.</div>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                             class="alert alert-danger"></div>

                        <!-- Password Field -->
                        <label class="my-2" for="password">Password</label>
                        <input type="password" th:field="*{password}" id="password" name="password"
                               class="form-control form-control-lg"
                               required minlength="6"/>
                        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                             class="alert alert-danger"></div>

                        <!-- Repeat Password Field -->
                        <label class="my-2" for="repeatPassword">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword"
                               class="form-control form-control-lg"
                               required/>
                        <div class="invalid-feedback">Passwords must match.</div>
                        <div th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"
                             class="alert alert-danger"></div>
                        <div th:if="${passwordError != null}" class="alert alert-danger"
                             th:utext="${passwordError}"></div>

                        <!-- Submit Button -->
                        <input class="btn btn-primary btn-lg btn-block my-3 w-25" type="submit" value="Register"/>
                    </form>
                </div>
                <div class="col-12 p-4 border border-secondary rounded shadow bg-body-tertiary background-golden">
                    <span class="">You are already a member:</span>
                    <a class="ms-2 w-50" href="#" th:href="@{/login}">Log In</a>
                </div>
            </div>
        </div>
        <div class="col-md-7 suit-background">
        </div>
    </div>
</div>
<div th:replace="~{shared/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
