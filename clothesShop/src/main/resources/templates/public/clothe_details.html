<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Clothes Shop | Clothe Details</title>
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>
<div class="container">
    <h1 class="text-center">Clothe Details</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Clothe Type</th>
            <th scope="col">Fabric</th>
            <th scope="col">Gender</th>
            <th scope="col">Size</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${clothe.clotheType}">Clothe Type</td>
            <td th:text="${clothe.fabric}">Fabric</td>
            <td th:text="${clothe.gender}">Gender</td>
            <td th:text="${clothe.size}">Size</td>
            <td>
                <a class="btn btn-warning" href="#" th:href="@{/clothes/update/{id}(id=${clothe.id})}">Update</a>
                <a class="btn btn-danger" href="#" th:href="@{/clothes/delete/{id}(id=${clothe.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{shared/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
