<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Clothes Shop | Clothe Details</title>
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>
<div class="container">
    <h1 class="text-left">Clothe Details</h1>
    <div class="container mb-2">
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{/images/home_banner.jpg}" alt="Clothes Banner" srcset="" width="100%" height="400px"/>
                <form id="upload-clothe-image-form" style="display: none" th:action="@{/clothes/update-clothe-image}"
                      method="post"
                      class="p-2 mb-2">
                    <input type="hidden" name="id" th:value="${clothe.id}"/>
                    <input type="file" name="clotheImage" accept="image/*" required/>
                    <input id="upload-clothe-image"
                           onclick="hideUploadClotheImage()"
                           class="btn btn-primary w-100 mt-2"
                           type="submit"
                           value="Upload image"/>
                </form>
                <div class="p-2">
                    <a id="update-clothe-image-trigger" class="btn btn-info w-100"
                       onclick="showUploadClotheImage()">Update Image</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container text-left">
                    <form>
                        <input type="hidden" name="id" th:value="${clothe.id}"/>
                        <!-- Clothe Type Field -->
                        <div class="row p-2">
                            <div class="col-sm-2">
                                <label class="my-2" for="clotheType">Clothe Type</label>
                            </div>
                            <div class="col-sm-10">
                                <input disabled
                                       type="text"
                                       th:value="${clothe.clotheType != null ? clothe.clotheType : 'Default'}"
                                       id="clotheType" name="clotheType"
                                       class="form-control form-control-lg border-0 update-details-input"
                                       required autofocus/>
                            </div>
                        </div>
                        <!-- Fabric Field -->
                        <div class="row p-2">
                            <div class="col-sm-2">
                                <label class="my-2" for="fabric">Fabric</label>
                            </div>
                            <div class="col-sm-10">
                                <input disabled
                                       type="text"
                                       th:value="${clothe.fabric != null ? clothe.fabric : 'Default'}"
                                       id="fabric" name="fabric"
                                       class="form-control form-control-lg border-0 update-details-input"
                                       required/>
                            </div>
                        </div>
                        <!-- Gender Field -->
                        <div class="row p-2">
                            <div class="col-sm-2">
                                <label class="my-2" for="gender">Gender</label>
                            </div>
                            <div class="col-sm-10">
                                <input disabled
                                       type="text"
                                       th:value="${clothe.gender != null ? clothe.gender : 'Default'}"
                                       id="gender" name="gender"
                                       class="form-control form-control-lg border-0 update-details-input"
                                       required/>
                            </div>
                        </div>
                        <!-- Size Field -->
                        <div class="row p-2">
                            <div class="col-sm-2">
                                <label class="my-2" for="size">Size</label>
                            </div>
                            <div class="col-sm-10">
                                <input disabled
                                       type="text"
                                       th:value="${clothe.size != null ? clothe.size : 'Default'}"
                                       id="size" name="size"
                                       class="form-control form-control-lg border-0 update-details-input"
                                       required minlength="6"/>
                            </div>
                        </div>
                        <!-- Quantity Field -->
                        <div class="row p-2">
                            <div class="col-sm-2">
                                <label class="my-2" for="quantityInStore">Quantity</label>
                            </div>
                            <div class="col-sm-10">
                                <input disabled
                                       type="text"
                                       th:value="${clothe.quantityInStore != null ? clothe.quantityInStore : 'Default'}"
                                       id="quantityInStore" name="quantityInStore"
                                       class="form-control form-control-lg border-0 update-details-input"
                                       required/>
                            </div>
                        </div>
                        <!-- Form Buttons -->
                        <div class="row p-2">
                            <div class="col-sm-4 p-2">
                                <a class="btn btn-warning  w-100" th:href="@{/clothes/update/{id}(id=${clothe.id})}">Update</a>
                            </div>
                            <div class="col-sm-4 p-2">
                                <a class="btn btn-danger  w-100"
                                   th:href="@{/customers/add-clothe/{id}(id=${clothe.id})}">Add To My
                                    List</a>
                            </div>
                            <div class="col-sm-4 p-2">
                                <a class="btn btn-danger  w-100" th:href="@{/clothes/delete/{id}(id=${clothe.id})}">Delete</a>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{shared/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script>
    const uploadImageForm = document.getElementById("upload-clothe-image-form");
    const triggerUpdateBtn = document.getElementById("update-clothe-image-trigger");

    function showUploadClotheImage() {
        uploadImageForm.style.display = "block"
        triggerUpdateBtn.style.display = "none";
    }

    function hideUploadClotheImage() {
        uploadImageForm.style.display = "none"
        triggerUpdateBtn.style.display = "block";
    }
</script>
</body>
</html>
