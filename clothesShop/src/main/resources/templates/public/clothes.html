<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Clothes Shop | Clothes</title>
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>
<div class="container">
    <h1 class="text-center">Clothes</h1>
    <a class="btn btn-danger" href="#" th:href="@{/clothes/add}">Add</a>
    <div th:if="${deleteMessage}" class="alert alert-info">
        <p th:text="${deleteMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <table class="table table-success table-striped">
        <thead>
        <th scope="col">NO:</th>
        <th scope="col">Clothe Type</th>
        <th scope="col">Fabric</th>
        <th scope="col">Gender</th>
        <th scope="col">Size</th>
        <th scope="col">Quantity</th>
        <th scope="col">Image</th>
        <th scope="col">Actions</th>
        </thead>
        <tbody>
        <tr th:each="clothe, stat : ${clothes}">
            <td th:text="${stat.index + 1}">NO:</td>
            <td th:text="${clothe.clotheType}">Clothe Type</td>
            <td th:text="${clothe.fabric}">Fabric</td>
            <td th:text="${clothe.gender}">Gender</td>
            <td th:text="${clothe.size}">Size</td>
            <td th:text="${clothe.quantityInStore}">Quantity</td>
            <td>
                <img th:src="${clothe.images}" alt="Clothes Banner" srcset="" width="50px" height="50px"/>
            </td>
            <td>
                <a class="btn btn-primary" href="#" th:href="@{/clothes/{id}(id=${clothe.id})}">Details</a>
                <a class="btn btn-warning" href="#" th:href="@{/clothes/update/{id}(id=${clothe.id})}">Update</a>
                <a class="btn btn-danger" href="#" th:href="@{/clothes/delete/{id}(id=${clothe.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{shared/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
