<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Clothes Shop | Login</title>
    <link rel="stylesheet" media="screen" th:href="@{/style/application.css}">
    <script type="text/javascript" th:src="@{/js/application.js}"></script>
</head>
<body>
<div th:insert="~{shared/header :: header}"></div>
<div class="container-fluid" style="background: #C9C5C4">
    <div class="row">
        <div class="col-md-5 vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-75">
                <div th:if="${error != null}" class="alert alert-danger"
                     th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">
                </div>
                <div class="col-12 mb-4 p-4 border border-secondary rounded shadow bg-body-tertiary background-golden">
                    <div>
                        <h3>Welcome Back ....</h3>
                        <p>Log In to explore the world of elegance and the divers style of our new collections. </p>
                    </div>
                    <form th:action="@{/login}" method="post" class="">
                        <label class="my-2" for="username">Username</label>:
                        <input type="text" th:value="${username != null ? username : ''}" id="username"
                               name="username"
                               class="form-control form-control-lg"
                               autofocus="autofocus"/>
                        <label class="my-2" for="password">Password</label>:
                        <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                        <div class="row my-3">
                            <div class="col-sm-8">
                                <a class="" href="#">Forget Your Password?</a>
                            </div>
                            <div class="col-sm-4">
                                <input class="btn btn-primary btn-lg w-100" type="submit" value="Log in"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 p-4 border border-secondary rounded shadow bg-body-tertiary background-golden">
                    <span class="">You have no account:</span>
                    <a class="ms-2 w-50" href="#" th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
        <div class="col-md-7 suit-background">
        </div>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center">
</div>
<div th:replace="~{shared/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
