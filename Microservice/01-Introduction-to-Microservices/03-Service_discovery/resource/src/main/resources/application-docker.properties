##############################################
################ Server Value ################
##############################################
server.port=8800
server.error.include-message=ALWAYS
##############################################
########## Custom Application Value ##########
##############################################
api.version=/api/v1
mp3.metadata.url=http://resource-metadata-service:8100/api/v1/mp3-metadata
##############################################
############### Database Value ###############
##############################################
spring.jpa.show-sql=false
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://db_resource:5432/resource
spring.datasource.username=resource
spring.datasource.password=resource
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none
##############################################
############ Multipart file Value ############
##############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=75MB