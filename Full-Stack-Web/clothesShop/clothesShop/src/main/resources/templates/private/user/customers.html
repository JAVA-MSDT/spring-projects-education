<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Clothes Shop | Customers</title>
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>
<div class="container">
    <h1 class="text-center">Customers</h1>
    <br>
    <div th:if="${deleteMessage}" class="alert alert-info">
        <p th:text="${deleteMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <table class="table">
        <thead>
        <th scope="col">NO:</th>
        <th scope="col">Customer</th>
        <th scope="col">Contact Name</th>
        <th scope="col">Contact Email</th>
        <th scope="col">Contact Phone</th>
        <th scope="col">Profile Picture</th>
        <th scope="col">Actions</th>
        </thead>
        <tbody>
        <tr th:each="customer, stat : ${customers}">
            <td th:text="${stat.index + 1}">NO:</td>
            <td th:text="${customer.name}">Name</td>
            <td th:text="${customer.contactName}">Contact Name</td>
            <td th:text="${customer.email}">Contact Email</td>
            <td th:text="${customer.phoneNumber}">Contact Phone</td>
            <td>
                <img th:src="${customer.profilePictureUrl}" alt="Clothes Banner" srcset="" width="50px" height="50px"/>
            </td>
            <td>
                <a class="btn btn-primary" href="#" th:href="@{/customers/{id}(id=${customer.id})}">Details</a>
                <a class="btn btn-warning" href="#" th:href="@{/admin/update-user-account/{id}(id=${customer.id})}">Update</a>
                <a class="btn btn-danger" href="#" th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{shared/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
