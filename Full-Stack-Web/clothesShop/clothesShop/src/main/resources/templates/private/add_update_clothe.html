<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title th:if="${clothe.id}">Clothes Shop | Update Clothe</title>
    <title th:if="!${clothe.id}">Clothes Shop | Add Clothe</title>
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold" th:if="${clothe.id}">Update Clothe</h1>
    <h1 class="display-5 fw-bold" th:if="!${clothe.id}">Add Clothe</h1>

    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>

    <form th:object="${clothe}" th:action="@{/clothes/save}" method="post"
          class="border rounded border-info p-1 py-3 needs-validation" novalidate>
        <div class="row g-3 align-items-center">
            <input type="hidden" name="id" th:value="${clothe.id}"/>
            <div id="categoryContainer" class="col-md-3">
                <label for="category" class="form-label">Clothe Type</label>
                <select th:field="*{category}" id="category" class="form-select form-select-lg mb-3"
                        aria-label="Select Clothe Type">
                    <option selected value="SHIRT">Shirt</option>
                    <option value="TROUSER">Trouser</option>
                    <option value="T_SHIRT">T Shirt</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div id="fabricContainer" class="col-md-3">
                <label for="fabric" class="form-label">Fabric</label>
                <select th:field="*{fabric}" id="fabric" class="form-select form-select-lg mb-3"
                        aria-label="Select Clothe Fabric">
                    <option selected value="COTTON">Cotton</option>
                    <option value="SILK">Silk</option>
                    <option value="JEANS">Jeans</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div id="genderContainer" class="col-md-3">
                <label for="gender" class="form-label">Gender</label>
                <select th:field="*{gender}" id="gender" class="form-select form-select-lg mb-3"
                        aria-label="Select Gender">
                    <option selected value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="UNI_SEX">Uni Sex</option>
                </select>
            </div>
            <div id="sizeContainer" class="col-md-3">
                <label for="size" class="form-label">Size</label>
                <select th:field="*{size}" id="size" class="form-select form-select-lg mb-3" aria-label="Select Size">
                    <option selected value="XXS">XXS</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="XXXL">XXXL</option>
                </select>
            </div>
            <div id="ageTypeContainer" class="col-md-3">
                <label for="ageType" class="form-label">Age Type</label>
                <select th:field="*{ageType}" id="ageType" class="form-select form-select-lg mb-3"
                        aria-label="Select Age Type">
                    <option selected value="ADULT">Adult</option>
                    <option value="CHILD">Child</option>
                </select>
            </div>
            <div id="descriptionContainer" class="col-md-6">
                <label for="description" class="form-label">Clothe Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
            </div>
            <div id="quantityContainer" class="col-md-3">
                <label for="quantity" class="form-label">Clothe quantity in the store</label>
                <input th:field="*{quantityInStore}" class="form-control" id="quantity" type="number" min="0"/>
            </div>
        </div>
        <div id="imagesContainer" class="col-md-6 pt-5">
            <label for="images" class="form-label">Clothe Images URLs</label>
            <textarea th:field="*{images}" class="form-control" id="images" rows="3"></textarea>
        </div>
        <div id="submitContainer" class="col-md-12 pt-5">
            <input th:if="!${clothe.id}" class="btn btn-primary btn-lg btn-block my-3" type="submit"
                   value="Add Clothe"/>
            <input th:if="${clothe.id}" class="btn btn-primary btn-lg btn-block my-3" type="submit"
                   value="Update Clothe"/>
        </div>
    </form>
</div>
<div th:replace="~{shared/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
